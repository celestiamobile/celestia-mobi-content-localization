<p><strong>471325 Taowu</strong> (<strong>2011 KT₁₉</strong>) is a trans-neptunian object with a polar retrograde orbit around the Sun. Estimates of its albedo and apparent magnitude suggests that it may be between 100 and 200 km in diameter.</p>
