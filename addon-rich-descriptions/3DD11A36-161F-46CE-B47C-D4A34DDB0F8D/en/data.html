<p>9969 Braille is a Mars-crossing asteroid about 2.1 km in diameter. It was visited by the <a href="celaddon://item?item=7EDA065A-4FCD-0B10-415B-53E5DC09931A">Deep Space 1</a> probe in July 1999 at a distance of 26 km, but an unfortunate failure of its instruments during the encounter prevented the probe from taking high-resolution images of its elongated surface.</p>
