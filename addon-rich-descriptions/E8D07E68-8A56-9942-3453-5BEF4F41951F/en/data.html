<p>15094 Polymele is a P-type Jupiter L4 trojan asteroid approximately 21 km in diameter. It is a target of the <a href="celaddon://item?item=570B15DB-AAE1-5BF0-BDD1-4E0639CDEB32">Lucy</a> mission with a close flyby planned to occur in September 2027. This asteroid has a small satellite (nicknamed "Shaun") about 5.5 km in diameter, which was discovered in 2022.</p>
