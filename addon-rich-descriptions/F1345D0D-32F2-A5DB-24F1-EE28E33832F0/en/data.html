<p>Comet <strong>Hartley 2</strong> is a Jupiter-family comet orbiting the Sun once every 6.46 years. At 2.25 km in diameter, it is currently the smallest comet ever visited when the <a href="celaddon://item?item=F330BDCE-C7C5-73EC-6F5B-F58EB1CB9C96">Deep Impact</a> spacecraft flew past it in 2010 after its initial target, Comet Boethin, is declared lost.</p>
