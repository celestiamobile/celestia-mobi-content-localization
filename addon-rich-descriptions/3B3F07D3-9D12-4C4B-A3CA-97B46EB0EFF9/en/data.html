<p><strong>2MASS J21171431-2940034</strong> is a 7-Jupiter-mass T0-type sub-brown dwarf located just over 62 light years away, in the Beta Pictoris moving group. In <a href="https://arxiv.org/abs/2405.08116">2024</a>, a transit signal was observed, suggesting the existence of a transiting exoplanet/exomoon 77% the size of Earth orbiting the star every 1.5 days</p>
