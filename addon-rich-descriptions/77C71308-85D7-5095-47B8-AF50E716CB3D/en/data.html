<p>67P/Churyumov-Gerasimenko is a contact-binary comet about 4.1 km in diameter that orbits the Sun once every 6.44 years. A member of the Jupiter-family comets, it is the primary target of ESA's <a href="celaddon://item?item=77DCDAB9-5C56-208C-ADAC-56F51AD6512F">Rosetta</a> mission and is the first comet to be orbited and landed by a spacecraft in 2014.</p>
