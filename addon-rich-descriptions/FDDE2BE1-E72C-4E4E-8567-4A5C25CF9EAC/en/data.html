<p><strong>VHS J1831-5513</strong> is a Jupiter-sized rogue planet or brown dwarf about 180.69 light-years away in the constellation Telescopium. Discovered in <a href="https://arxiv.org/abs/2405.03849">March 2024</a>, it is one of the reddest known substellar objects ever known and is potentially a member of the Beta Pictoris moving group</p>
