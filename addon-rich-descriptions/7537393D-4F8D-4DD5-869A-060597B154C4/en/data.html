<p>The <strong>Nuclear Spectroscopic Telescope Array (NuSTAR)</strong>, also known as <strong>Explorer 93</strong>, is a NASA X-ray observatory designed to detect high-energy x-rays beyond the capabilities of <a href="celaddon://item?item=B3F3659C-0CAC-B318-26A0-C9B17B77C105">Chandra</a> and <a href="celaddon://item?item=0C8CD19A-C592-04EF-F107-5F91B7109415">XMM-Newton</a>. It was launched on 13 June 2012 and continues operations to this day.</p>
