<p>617 Patroclus is a large binary Jupiter L5 trojan asteroid. It is a dark D-type asteroid and a slow rotator, due to the 103-hour orbital period of its two components. It is one of five Jovian asteroids targeted by the <a href="celaddon://item?item=570B15DB-AAE1-5BF0-BDD1-4E0639CDEB32">Lucy</a> spacecraft, and is scheduled for a flyby in 2033</p>
