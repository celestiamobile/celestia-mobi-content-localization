<p><strong>Cluster II</strong> are a series of four European-built satellites that studied the Earth's magnetosphere and its long-term interactions with the solar wind. It was launched in pairs from two Soyuz-U/Fregat rockets in 2000, and is now currently being decommissioned between 2024 and 2026</p>
