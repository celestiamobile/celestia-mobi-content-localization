<p><strong>Bode's Galaxy</strong> (also known as <strong>Messier 81</strong> or <strong>NGC 3031</strong>) is an Sb-type grand design spiral galaxy about 12 million light-years away in the constellation Ursa Major. It is 90,000 light-years across, and in 1993, the first Type-IIb supernova ever discovered was observed in this galaxy</p>
