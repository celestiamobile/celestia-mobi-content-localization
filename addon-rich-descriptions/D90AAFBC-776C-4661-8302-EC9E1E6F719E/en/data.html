<p><strong>Formosat 5</strong> is a Taiwanese Earth observations satellite launched from a Falcon 9 rocket in August 2017. Placed in a 720 km high sun-synchronous orbit, its primary goal is to demonstrate Taiwan's satellite manufacturing capabilities and produce data for various academic research</p>
