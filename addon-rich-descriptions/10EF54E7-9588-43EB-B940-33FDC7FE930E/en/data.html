<p><strong>RCW 36</strong> is an H-II star-forming region about 3,230 light-years away in the constellation Vela. It is part of the larger molecular cloud called the <strong>Vela Molecular Ridge</strong>. It is one of the closest known massive star-forming regions to the Solar System</p>
