<p>19P/Borrelly is a Jupiter-family comet that completes an orbit around the Sun once every 6.85 years. It is about 8 km in diameter, and was the fourth comet ever visited by a spacecraft when <a href="celaddon://item?item=7EDA065A-4FCD-0B10-415B-53E5DC09931A">Deep Space 1</a> flew by its nucleus at a distance of 2,171 km in Sept 2001.</p>
