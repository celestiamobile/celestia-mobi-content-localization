<p><strong>303775 (2005 QU₁₈₂)</strong> is a mid-sized scattered disc object (SDO) discovered by Mike Brown and his colleagues in 2005. Infrared observations from the <a href="celaddon://item?item=9D75D36E-A6B5-870C-73B7-793558A64F09">Herschel Space Telescope</a> in 2012 indicated that this TNO is about 584 km in diameter.</p>
