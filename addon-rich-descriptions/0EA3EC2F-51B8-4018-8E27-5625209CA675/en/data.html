<p><strong>SPHEREx</strong>, also known as <strong>Explorer 98</strong>, is a small space observatory that conducts an all-sky survey to measure the near-infrared spectra of approximately 450 million galaxies in the universe. It was launched on March 2025 alongside the PUNCH microsatellites into a polar orbit around Earth.</p>
