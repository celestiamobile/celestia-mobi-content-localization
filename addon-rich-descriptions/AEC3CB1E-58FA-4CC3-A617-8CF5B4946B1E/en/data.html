<p><strong>Gliese 238</strong>, also known as <strong>TOI-486</strong>, is a red dwarf star about 49.64 light-years away in the constellation Pictor. In 2024, the <a href="celaddon://item?item=631E3B82-A021-93B1-C4AB-2C7B0427BDC2">TESS</a> observatory discovered a Mars-sized planet orbiting very close to its star, completing one revolution once every 1.74 days</p>
