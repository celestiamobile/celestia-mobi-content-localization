<p><strong>M62H</strong>, also known as <strong><i>PSR J1701-3006H</i></strong>, is a pulsar located within the globular cluster called <strong>Messier 62</strong>. Around 21,526 light-years away in the constellation Ophiuchus, it contains the second known pulsar planet discovered inside a globular cluster after <a href="celaddon://item?item=BED82825-7260-4FDA-ED06-C855AA865611">PSR B1620-26 b</a></p>
