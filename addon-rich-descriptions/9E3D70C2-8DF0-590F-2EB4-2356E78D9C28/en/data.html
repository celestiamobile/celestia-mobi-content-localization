<p>The <strong>Helix Nebula</strong>, also known as <strong>NGC 7293</strong> or <strong>Caldwell 63</strong>, is a planetary nebula located about 655 light-years away in the constellation Aquarius. This nebula has sometimes been referred to as the "<i>Eye of God</i>" in pop culture, as well as the "<i>Eye of Sauron</i>"</p>
