<p>21900 Orus is a Jupiter L4 trojan asteroid, approximately 53 km in diameter, and a target of the <a href="celaddon://item?item=570B15DB-AAE1-5BF0-BDD1-4E0639CDEB32">Lucy</a> mission to be visited in November 2028. The dark Jovian asteroid belongs to the 100 largest Jupiter trojans and has a rotation period of 13.5 hours.</p>
